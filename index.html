<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Caffeine vs. Calories</title>
		<link rel="icon" type="image/png" href="coffee-icon.png">
	</head>
<body class="row">
	<main class="container-fluid">
		<header class="row"></header>
		<div class="row">
			<div class="col-sm-8" id="graph"></div>

			<div class="col-sm-3">
				<div id="interactions">
				<tooltip></tooltip>	
				<h4>Caffeine</h4>
				<div id="caff" class="slider-range"></div>
				<label for="caffamount">Caffeine Range:</label>
				<input type="text" id="caffamount" readonly style="border:0; color:#f6931f; font-weight:bold;">
				<h4>Calories</h4>
				<div id="cal" class="slider-range"></div>
				<label for="calamount">Calories Range:</label>
				<input type="text" id="calamount" readonly style="border:0; color:#f6931f; font-weight:bold;">
				<h4>Beverage Type</h4>
					<select id = "myselectform">
						<option value = "All">All</option>
						<option value = "Coffee">Coffee</option>
						<option value = "Energy Drink">Energy Drink</option>
						<option value = "Espresso">Espresso</option>
						<option value = "Espresso with Milk">Espresso with Milk</option>
						<option value = "Food">Food</option>
						<option value = "Frappuccino">Frappuccino</option>
						<option value = "Pain Reliever">Pain Reliever</option>
						<option value = "Soda">Soda</option>
						<option value = "Steamed Drink">Steamed Drink</option>
						<option value = "Tea">Tea</option>
						<option value = "Tea Latte">Tea Latte</option>
					</select><br>
				</div>

				<div id="legend">
					<h4>Legend</h4>
						<svg>

						</svg>
					<br>
				</div>				
			</div>
		</div>
		<footer class="row"></footer>
	</main>
	<!-- D3, jQuery, jQuery UI, jQuery CSS, Bootstrap links -->
		<script src="http://d3js.org/d3.v3.js"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Local Javascript and CSS scripts -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="caff.js"></script>
</body>
</html>
